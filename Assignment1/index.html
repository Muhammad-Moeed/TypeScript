<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#" onclick="showHome()"><i>ğŸ </i>Home</a></li>
            <li><a href="#" onclick="showTasks()"><i>ğŸ“‹</i>Tasks</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Task Dashboard</h1>
        <p>Completed by: <strong>M Moeed Qadri</strong></p>

        <!-- Statistics Section -->
        <div class="statistics">
            <h2>TypeScript Task</h2>
            <p>Total Completed Tasks: <strong id="totalTasks">0</strong></p>
            <p>Last Completed Task: <strong id="lastTask">None</strong></p>
        </div>

        <!-- Completed Tasks Section -->
        <div class="completed-tasks" id="completedTasksSection" style="display: none;">
            <h2>Completed Tasks</h2>
            <ul class="task-list" id="completedTasks"></ul>
        </div>

        <!-- Task Details Section -->
        <div class="task-details" id="taskDetailsSection" style="display: none;">
            <h2 id="taskDetailsTitle"></h2>
            <div id="taskDetailsContent"></div>
            <button onclick="showTasks()">Back to Tasks</button>
        </div>
    </div>

    <script src="app.js"></script>
